<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled/>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="add">+</button>
            <button data-action="clear">AC</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="key--operator" data-action="subtract">-</button>
          <button class="key--equal" rowspan="4" data-action="calculate">=</button>
        </div>
      </div>
    </main>
    <div id="headerAndFooter"></div>
    <script src="header/hfloader.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
